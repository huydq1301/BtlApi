        function GetThungRac() {
            document.getElementById("btntimkiem").style.display = "none";

            document.getElementById("form-nhap").style.display = "none";

            document.getElementById("thungrac").style.display = "none";
            document.getElementById("quaylai").style.display = "block";
            document.getElementById("xemhoadon").disabled = true;
            $.ajax({
                url: url + 'HoaDon',
                method: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (data) {
                    let table = '';
                    for (var i = 0; i < data.length; ++i) {
                        if (data[i].IsDeleted == 1) {
                            if (i % 3 == 0) {
                                table = table + '<tr class="table-info">';
                            }
                            else if (i % 3 == 1) {
                                table = table + '<tr class="table-warning">';
                            } else {
                                table = table + '<tr class="table-danger">';
                            }
                            table = table + '<td>' + data[i].MaHDN + '</td>';
                            table = table + '<td>' + data[i].tblNV.TenNV + '</td>';
                            table = table + '<td>' + data[i].NgayNhap + '</td>';
                            table = table + '<td>' + data[i].tblNhaCungCap.TenNCC + '</td>';
                            table = table + '<td> <a href="#form-nhap"<button type="button" class="btn btn-success btn-sm" onclick="KhoiPhuc(\'' + data[i].MaHDN + '\')">Khôi Phục</button> </a></td>';

                            table = table + '</tr>';
                        }

                    document.getElementById('ALLHoaDon').innerHTML = table;
                }
            })



        }
        function KhoiPhuc(MaHDN) {
            if (confirm("Bạn có chắc muốn khôi phục?")) {
                $.ajax({
                    url: url + "hoadon?id=" + MaHDN + "&&xoa=0",
                    method: 'PUT',
                    contentType: 'application/json',
                    dataType: 'json',
                    error: function () {
                        alert("Khôi phục hóa đơn nhập có mã hóa đơn nhập: " + MaHDN + "không thành công ! ");
                    },
                    success: function () {
                        alert("Khôi phục hóa đơn nhập có mã hóa đơn nhập: " + MaHDN + " thành công!");
                        GetThungRac();
                    }
                })
            }
        }
        function Xoa(MaHDN) {
            if (confirm("Bạn có chắc muốn xóa vĩnh viễn?")) {
                $.ajax({
                    url: url + "hoadon?id=" + MaHDN + "&&xoa=-1",
                    method: 'PUT',
                    contentType: 'application/json',
                    dataType: 'json',
                    error: function () {
                        alert("Xóa vĩnh viễn hóa đơn nhập có mã hóa đơn nhập: " + MaHDN + "không thành công ! ");
                    },
                    success: function () {
                        alert("Xóa vĩnh viễn hóa đơn nhập có mã hóa đơn nhập: " + MaHDN + " thành công!");
                        GetThungRac();
                    }

        function GetHD(MaHDN) {

            document.getElementById("table-chitiet").style.display = "none";

            if (MaHD == '' || NV == '' || NhaCC == '' || NgayNhap == '' ) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return false;
            }
            return true;
        }
        //clear
        function clearInput() {
            document.getElementById("them").style.display = "block";
            document.getElementById("luu").style.display = "none";
            document.getElementById("MaHoaDon").disabled = false;
            $("#MaHoaDon").val("");
            $("#NhaCungCapSelect").val("");
            $("#NgayNhap").val("");
            $("#NhanVienSelect").val("");

        }
        //reset
        function Reset() {
            GetHoaDonList();
            document.getElementById("timkiem").value = "";
        }
        function AddHoaDon() {
            if (!validateInput()) {
                return;
            }

            var MaHDN = $("#MaHoaDon").val();
            // Kiểm tra xem mã sp đã tồn tại hay chưa
            $.ajax({
                url: url + "hoadon/" + MaHDN,
                method: "GET",
                contentType: 'application/json',
                dataType: 'json',
                success: function (res) {
                    if (res != null) {
                        alert("Mã hóa đơn đã tồn tại!");
                        return;
                    }
                    // Thêm sp mới
                    $.ajax({
                        url: url + "hoadon",
                        method: "POST",
                        data: JSON.stringify({
                            "MaHDN": $("#MaHoaDon").val(),
                            "NgayNhap": $("#NgayNhap").val(),
                            "MaNV": $("#NhanVienSelect").val(),
                            "MaNCC": $("#NhaCungCapSelect").val()
                        }),
                        contentType: 'application/json',
                        dataType: 'json',
                        error: function (res) {
                            alert("Thêm mới không thành công!");
                            console.log(0);
                        },
                        success: function (res) {
                            alert("Thêm mới thành công!");
                            GetHoaDonList();
                            console.log(1);
                            // xóa dữ liệu trên các ô vừa điền sau khi thêm mới thành công
                            clearInput();
                        }
                    });
                },
                error: function (res) {
                    alert("Có lỗi xảy ra khi kiểm tra mã hóa đơn!");
                }
            });
        }
        //sua 1 san pham
        function EditHD() {
            if (!validateInput()) {
                return;
            }
            if (confirm("Bạn có chắc muốn sửa?")) {
                var MaHD = $("#MaHoaDon").val();
                //xu ly update ncc ben sp
                $.ajax({
                    url: url + "hoadon/" + MaHD,
                    method: "PUT",
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        "MaHDN": $("#MaHoaDon").val(),
                        "NgayNhap": $("#NgayNhap").val(),
                        "MaNV": $("#NhanVienSelect").val(),
                        "MaNCC": $("#NhaCungCapSelect").val()
                    }),
                    error: function (data) {
                        alert("Sửa không thành công!");
                    },
                    success: function (data) {
                        alert("Sửa thành công!");
                        GetHoaDonList();
                        // xóa dữ liệu trên các ô vừa điền sau khi thêm mới thành công
                        clearInput();
                    }
                });
            }
        }

        //tim kiem theo ma
        function search() {
            var MaHDN = $("#timkiem").val();
            if (MaHDN == "") {
                alert("Vui lòng nhập mã hóa đơn !");
                return;
            }
            $.ajax({
                url: url + "hoadon/" + MaHDN,
                method: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                error: function (data) {
                    alert("Không có hóa đơn cần tìm !");
                    $("#timkiem").val("");
                    console.log(0);
                },
                success: function (data) {
                    let table = '';
                    if (data.IsDeleted == 0) {
                        table = table + '<td>' + data.MaHDN + '</td>';
                        table = table + '<td>' + data.tblNV.TenNV + '</td>';
                        table = table + '<td>' + data.NgayNhap + '</td>';
                        table = table + '<td>' + data.tblNhaCungCap.TenNCC + '</td>';
                        table = table + '<td> <a href="#form-nhap"<button type="button" class="btn btn-success btn-sm" onclick="GetHD(\'' + data.MaHDN + '\')">Chi tiết</button> </a></td>';
                        table = table + '<td> <button type="button" class="btn btn-danger btn-sm"  onclick="XoaHD(\'' + data.MaHDN + '\')">Xóa</button> </td>';
                        table = table + '</tr>';
                    }
                    
                    document.getElementById('ALLHoaDon').innerHTML = table;

                }
            });
        }
        function XoaHD(MaHD) {
            if (confirm("Bạn có chắc muốn xóa?")) {
                $.ajax({
                    url: url + "hoadon?id=" + MaHD+"&&xoa=1",
                    method: 'PUT',
                    contentType: 'application/json',
                    dataType: 'json',
                    error: function () {
                        alert("Xóa các hóa đơn có mã hóa đơn: " + MaHD + " không thành công ! ");
                    },
                    success: function () {
                        alert("Xóa các hóa đơn có mã hóa đơn: " + MaHD + " thành công!");
                        GetHoaDonList();
                    }
                });  
            }
        }
