<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="../../assets/images/logo.svg">
                            </div>
                            <h4>Xin Chào Người Ae Thiện Lành</h4>
                            <h6 class="font-weight-light">Mời Đăng Nhập.</h6>
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="user" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="pass" placeholder="Password">
                                </div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-gradient-primary btn-fw" id="login" onclick="checklogin()">Đăng Nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>

    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->

    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <script type="text/javascript">
        function validatate() {
            var user = $("#user").val();
            var pass = $("#pass").val();
            if(user == '' || pass == '' || user == null || pass == null) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return false;
            }
            return true;
        }
        function checklogin() {
            if (!validatate()) {
                return;
            }
            var user = $("#user").val();
            var pass = $("#pass").val();
            $.ajax({
                url:"https://localhost:44344/api/account?user=" + user + "&pass=" + pass,
                method: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    var GetTen = res.tblKhachHang.TenKH;
                    var GetAnh = res.tblKhachHang.Anh;
                    var GetMa = res.tblKhachHang.MaKH;
                    if (res != null) {
                        alert('Đăng nhập thành công');
                        // Truyền dữ liệu từ trang A sang trang B
                        var queryString = "?Ten=" + GetTen + "&Ma=" + GetMa + "&Anh=" + GetAnh;
                        window.location.href = "../../indexuser.html" + queryString;
                    }
                    else {
                        $("#user").val("");
                        $("#pass").val("");
                        alert('Tài khoản hoặc mật khẩu không chính xác');
                    }
                   
                },
                error: function (data) {
                    alert('Xảy ra lỗi');
                }
            })
        }
    </script>
    <!-- endinject -->
</body>
</html>
